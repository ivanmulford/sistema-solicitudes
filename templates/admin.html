<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Solicitudes de Compra</h2>
    <form method="get" class="row g-3 mb-3">
        <div class="col-md-4"><input name="nombre" class="form-control" placeholder="Buscar por nombre" value="{{ nombre }}"></div>
        <div class="col-md-4">
            <select name="estado" class="form-select">
                <option value="">Todos los estados</option>
                <option value="pendiente" {% if estado=='pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="aprobada" {% if estado=='aprobada' %}selected{% endif %}>Aprobada</option>
                <option value="rechazada" {% if estado=='rechazada' %}selected{% endif %}>Rechazada</option>
            </select>
        </div>
        <div class="col-md-4"><button class="btn btn-primary">Filtrar</button> <a href="/logout" class="btn btn-secondary">Cerrar sesión</a></div>
    </form>
    <table class="table table-bordered table-striped">
        <thead><tr><th>ID</th><th>Nombre</th><th>Proyecto</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody>
        {% for s in solicitudes %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.nombre }}</td>
                <td>{{ s.proyecto }}</td>
                <td>{{ s.estado }}</td>
                <td>
                    <a href="/cambiar_estado/{{ s.id }}/aprobada" class="btn btn-success btn-sm">Aprobar</a>
                    <a href="/cambiar_estado/{{ s.id }}/rechazada" class="btn btn-danger btn-sm">Rechazar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
