<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Gestión de Usuarios</h2>
    <a href="/admin/crear_usuario" class="btn btn-success mb-3">Crear Nuevo Usuario</a>
    <a href="/admin" class="btn btn-secondary mb-3">Volver al Panel</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre_usuario }}</td>
                <td>{{ u.rol }}</td>
                <td>
                    <a href="/admin/editar_usuario/{{ u.id }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/admin/eliminar_usuario/{{ u.id }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar a este usuario?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
