<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Compras</title>
   <a href="{{ url_for('logout') }}" style="float: right; padding: 8px 12px; background: #dc3545; color: white; text-decoration: none; border-radius: 5px;">
    Cerrar sesión
</a>
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f6f9;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 800px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        table th {
            background: #eee;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .btn-add {
            background: #28a745;
        }
        .btn-add:hover {
            background: #1e7e34;
        }
        .btn-remove {
            background: #dc3545;
        }
        .btn-remove:hover {
            background: #a71d2a;
        }
    </style>
     
</head>
<body>
    <h1>Nueva Solicitud</h1>
    <form method="POST">
        <!-- SEDE -->
        <label for="sede">Sede:</label>
        <select name="sede" required>
            <option value="">Seleccione una sede</option>
            <option value="Santamarta">Santamarta</option>
            <option value="Medellín">Medellín</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Cali">Cali</option>
        </select>

        <!-- FECHA -->
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required>

        <!-- PROCESO -->
        <label for="proceso">Proceso:</label>
        <select name="proceso" required>
            <option value="">Seleccione un proceso</option>
            <option value="Compras">Compras</option>
            <option value="Hogares Sustitutos">Hogares Sustitutos</option>
            <option value="Intervencion y Apoyo">Intervencion y Apoyo</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
        </select>

        <!-- DESCRIPCIÓN -->
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" rows="3" required></textarea>

        <!-- PROYECTO -->
        <label for="proyecto">Proyecto:</label>
        <select name="proyecto">
            <option value="">Seleccione un proyecto</option>
            <option value="Infraestructura">Infraestructura</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Capacitación">Capacitación</option>
            <option value="Operaciones">Operaciones</option>
        </select>

        <!-- MONTO -->
        <label for="monto">Monto:</label>
        <input type="number" name="monto" step="0.01">

        <!-- PRIORIDAD -->
        <label for="prioridad">Prioridad:</label>
        <select name="prioridad" required>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>

        <!-- PROVEEDOR -->
        <label for="proveedor">Proveedor:</label>
        <input type="text" name="proveedor">

        <!-- JUSTIFICACIÓN -->
        <label for="justificacion">Justificación:</label>
        <textarea name="justificacion" rows="3"></textarea>

        <!-- ÍTEMS -->
        <h2>Ítems de Solicitud</h2>
        <table id="tabla-items">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" name="cantidad[]" required></td>
                    <td><input type="text" name="item_descripcion[]" required></td>
                    <td><button type="button" class="btn-remove" onclick="eliminarFila(this)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn-add" onclick="agregarFila()">+ Agregar Ítem</button>

        <br><br>
        <button type="submit">Enviar Solicitud</button>
    </form>

    <script>
        function agregarFila() {
            const tabla = document.getElementById("tabla-items").getElementsByTagName('tbody')[0];
            const nuevaFila = tabla.insertRow();
            nuevaFila.innerHTML = `
                <td><input type="number" name="cantidad[]" required></td>
                <td><input type="text" name="item_descripcion[]" required></td>
                <td><button type="button" class="btn-remove" onclick="eliminarFila(this)">Eliminar</button></td>
            `;
        }

        function eliminarFila(boton) {
            const fila = boton.parentNode.parentNode;
            fila.parentNode.removeChild(fila);
        }
    </script>
</body>
</html>
