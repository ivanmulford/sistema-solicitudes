
<h2>Solicitud de Compra</h2>
<form method="post">
  Sede: <input name="sede"><br>
  Fecha: <input name="fecha" type="date"><br>
  Proceso: <input name="proceso"><br>
  Descripción: <textarea name="descripcion"></textarea><br>
  Proyecto: <input name="proyecto"><br>
  Monto: <input name="monto" type="number"><br>
  Prioridad: <select name="prioridad">
    <option>Alta</option><option>Media</option><option>Baja</option>
  </select><br>
  Proveedor: <input name="proveedor"><br>
  Justificación: <textarea name="justificacion"></textarea><br>
  <button type="submit">Enviar</button>
</form>
