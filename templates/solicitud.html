<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Formulario de Solicitud de Compra</h2>
    <form method="post">
        <div class="row">
            <div class="col-md-4 mb-3"><label>Sede de Solicitud</label><input name="sede" class="form-control" required></div>
            <div class="col-md-4 mb-3"><label>Fecha de Solicitud</label><input name="fecha" type="date" class="form-control" required></div>
            <div class="col-md-4 mb-3"><label>Proceso al que Pertenece</label><input name="proceso" class="form-control" required></div>
        </div>
        <div class="mb-3"><label>Descripción, cantidades y observaciones</label><textarea name="descripcion" class="form-control" required></textarea></div>
        <div class="mb-3"><label>Proyecto que Solicita la compra</label><input name="proyecto" class="form-control" required></div>
        <div class="row">
            <div class="col-md-4 mb-3"><label>Monto</label><input name="monto" type="number" step="0.01" class="form-control" required></div>
            <div class="col-md-4 mb-3"><label>Prioridad</label>
                <select name="prioridad" class="form-select">
                    <option>Alta</option><option>Media</option><option>Baja</option>
                </select>
            </div>
            <div class="col-md-4 mb-3"><label>Proveedor</label><input name="proveedor" class="form-control"></div>
        </div>
        <div class="mb-3"><label>Justificación</label><textarea name="justificacion" class="form-control"></textarea></div>
        <button type="submit" class="btn btn-success">Enviar Solicitud</button>
        <a href="/logout" class="btn btn-secondary">Cerrar sesión</a>
    </form>
</div>
</body>
</html>
